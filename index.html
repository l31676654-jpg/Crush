<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ðŸ’–</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 350px;
    }
    h1 {
      color: #d6336c;
      font-size: 22px;
    }
    p {
      color: #444;
      font-size: 15px;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .yes {
      background: #ff4d6d;
      color: white;
    }
    .no {
      background: #ddd;
      color: #333;
      position: relative;
    }
    .hidden {
      display: none;
    }
    #confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="card">
    <h1>Hey... I kinda really like you ðŸ’•</h1>
    <p>So... will you go out with me?</p>
    <div>
      <button class="yes" onclick="sayYes()">Yes ðŸ’–</button>
      <button class="no" onmouseover="dodge(this)" ontouchstart="dodge(this)">No ðŸ™ˆ</button>
    </div>
    <p id="answer" class="hidden"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    function dodge(btn) {
      let x = Math.random() * 200 - 100;
      let y = Math.random() * 200 - 100;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function sayYes() {
      document.getElementById("answer").textContent =
        "Yay! Canâ€™t wait ðŸ’•âœ¨";
      document.getElementById("answer").classList.remove("hidden");
      startConfetti();
    }

    function startConfetti() {
      const duration = 2 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          startVelocity: 20,
          spread: 360,
          ticks: 60,
          origin: { x: Math.random(), y: Math.random() - 0.2 }
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }
  </script>
</body>
</html>
